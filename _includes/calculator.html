<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Concentration Calculator</title>
</head>
<body>
    <h1>Protein Concentration Calculator</h1>
    <form id="calculator">
        <label for="concentration">Enter Protein Concentration (y):</label>
        <input type="number" id="concentration" name="concentration" step="any" required>
        <label for="molecularWeight">Enter Molecular Weight (g/mol):</label>
        <input type="number" id="molecularWeight" name="molecularWeight" step="any" required>
        <button type="button" id="calculateButton">Calculate</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('calculateButton').addEventListener('click', calculateAbsorbance);

        function calculateAbsorbance() {
            const concentration = parseFloat(document.getElementById('concentration').value);
            const molecularWeight = parseFloat(document.getElementById('molecularWeight').value);
            if (isNaN(concentration) || isNaN(molecularWeight)) {
                document.getElementById('result').innerText = "Please enter valid numbers.";
                return;
            }

            // Coefficients for the quadratic equation ax^2 + bx + c = 0
            const a = -1.0787;
            const b = 2.214;
            const c = -concentration;

            // Calculate the discriminant
            const discriminant = Math.pow(b, 2) - 4 * a * c;

            if (discriminant < 0) {
                document.getElementById('result').innerText = "No real solutions.";
                return;
            }

            // Calculate the first solution
            const x1 = (-b + Math.sqrt(discriminant)) / (2 * a);

            // Convert mg/ml to micromolar
            const micromolar = (x1 * 1000) / molecularWeight;

            // Display the result
            document.getElementById('result').innerText = `Absorbance Value: x = ${x1.toFixed(2)} mg/ml, which is ${micromolar.toFixed(2)} ÂµM`;
        }
    </script>
</body>
</html>
