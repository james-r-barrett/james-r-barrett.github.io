<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Concentration Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Protein Concentration Calculator</h1>
        <label for="absorbance">Enter Absorbance Value (x):</label>
        <input type="number" id="absorbance" step="any">
        <label for="molecularWeight">Enter Molecular Weight (kDa):</label>
        <input type="number" id="molecularWeight" step="any">
        <button onclick="calculateConcentration()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateConcentration() {
            const absorbance = parseFloat(document.getElementById('absorbance').value);
            const molecularWeight = parseFloat(document.getElementById('molecularWeight').value);
            
            // Calculate protein concentration using the quadratic equation
            const concentration = -1.0787 * Math.pow(absorbance, 2) + 2.214 * absorbance;
            
            // Convert concentration from mg/ml to micromolar
            const micromolarConcentration = (concentration * 1000) / molecularWeight;
            
            document.getElementById('result').innerText = `Protein Concentration (y) is: ${concentration.toFixed(2)} mg/ml (${micromolarConcentration.toFixed(2)} ÂµM)`;
        }
    </script>
</body>
</html>
