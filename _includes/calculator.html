<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Concentration Calculator</title>
</head>
<body>
    <h1>Protein Concentration Calculator</h1>
    <form id="calculator">
        <label for="absorbance">Enter Absorbance Value (x):</label>
        <input type="number" id="absorbance" name="absorbance" step="any" required>
        <button type="button" onclick="calculateConcentration()">Calculate</button>
    </form>
    <p id="result"></p>

    <script>
        function calculateConcentration() {
            const absorbance = parseFloat(document.getElementById('absorbance').value);
            if (isNaN(absorbance)) {
                document.getElementById('result').innerText = "Please enter a valid number.";
                return;
            }
            const concentration = -1.0787 * Math.pow(absorbance, 2) + 2.214 * absorbance;
            document.getElementById('result').innerText = `Protein Concentration: ${concentration.toFixed(2)}`;
        }
    </script>
</body>
</html>
