<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">

<style>
  /* 1. VISIBLE HAMBURGER ICON (Dark Grey) */
  .greedy-nav .navicon,
  .greedy-nav .navicon::before,
  .greedy-nav .navicon::after {
    background: #525252 !important;
    height: 3px !important;
  }

  /* 2. HEADER BAR (White + Shadow) */
  .masthead {
    background-color: #ffffff !important;
    border-bottom: 1px solid #e0e0e0;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 20;
    min-height: 60px; /* Ensure the bar has height even if empty */
  }

  /* 3. DESKTOP TITLE COLOR */
  .site-title, .site-title a {
    color: #000000 !important;
    font-weight: 700 !important;
    text-decoration: none;
  }

  /* 4. MOBILE: FORCE TITLE TO APPEAR (The Nuclear Fix) */
  @media (max-width: 768px) {
    .masthead .site-title {
      /* Break the title out of the flow so JS can't hide it */
      position: absolute !important;
      left: 15px;               /* Pin to the left edge */
      top: 50%;                 /* Center vertically */
      transform: translateY(-50%);

      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;

      z-index: 30;              /* Sit on top of the bar */
      max-width: 75%;           /* Stop it hitting the hamburger */

      /* Typography */
      font-size: 0.9rem !important; /* Slightly smaller to fit your long title */
      color: #000 !important;
      white-space: nowrap;      /* Keep it on one line */
      overflow: hidden;         /* Cut off excess text */
      text-overflow: ellipsis;  /* Add "..." if it's too long */
      margin: 0 !important;
    }

    /* Ensure content isn't hidden behind the fixed header */
    .page__content {
      padding-top: 20px;
    }
  }
</style>
