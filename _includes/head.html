<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">

<style>
  /* 1. FIX THE INVISIBLE MENU ICON (The "Hamburger") */
  .greedy-nav .navicon,
  .greedy-nav .navicon::before,
  .greedy-nav .navicon::after {
    background: #525252 !important; /* Dark grey */
    height: 3px !important;          /* Thicker lines */
  }

  /* 2. DEFINE THE HEADER BAR (White background + Shadow) */
  .masthead {
    background-color: #ffffff !important;
    border-bottom: 1px solid #e0e0e0;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 20;
  }

  /* 3. FORCE SITE TITLE VISIBILITY & COLOR */
  /* We target both the div AND the link inside it (a) to ensure it's black */
  .site-title,
  .site-title a {
    color: #000000 !important;   /* Force black text */
    font-weight: 200 !important;
    text-decoration: none;
  }

  /* 4. MOBILE SPECIFIC TWEAKS */
  @media (max-width: 768px) {
    /* Force the title to display */
    .site-title {
      display: block !important;
      opacity: 1 !important;
      float: left;
      font-size: 1.1rem !important;
      margin-top: 5px;

      /* Handle long titles with "..." */
      max-width: 70%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Ensure the content below doesn't get hidden behind the sticky header */
    .page__content {
      padding-top: 20px;
    }
  }
</style>
