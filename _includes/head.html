<meta name="MobileOptimized" content="320">

  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">

<style>
  /* --- 1. SLIMMER HEADER BAR (THE FIX) --- */
  /* This removes the default thick padding inside the bar */
  .masthead .masthead__inner-wrap {
    padding-top: 0.5rem !important;    /* Default is often 2rem */
    padding-bottom: 0.5rem !important; /* Shrinks the height significantly */
  }

  /* Fix vertical alignment now that the bar is thinner */
  .site-title {
    margin-bottom: 0 !important; /* Remove bottom spacing */
    margin-top: 0 !important;    /* Remove top spacing */
    line-height: 1.5 !important; /* Ensure text is centered */
  }

  /* --- 2. HAMBURGER ICON STYLING --- */
  .greedy-nav .navicon,
  .greedy-nav .navicon::before,
  .greedy-nav .navicon::after {
    background: #525252 !important;
    height: 3px !important;
  }

  /* --- 3. HEADER BAR BACKGROUND --- */
  .masthead {
    background-color: #ffffff !important;
    border-bottom: 1px solid #e0e0e0;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 20;
  }

  /* --- 4. TITLE STYLING --- */
  .site-title, .site-title a {
    color: #000000 !important;
    font-weight: 200 !important;
    text-decoration: none;
  }

  /* --- 5. MOBILE SPECIFIC TWEAKS --- */
  @media (max-width: 768px) {
    .site-title {
      display: block !important;
      opacity: 1 !important;
      float: left;
      font-size: 1.1rem !important;

      /* Vertically center the text relative to the hamburger */
      margin-top: 4px !important;

      max-width: 70%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .page__content {
      padding-top: 20px;
    }
  }
</style>
