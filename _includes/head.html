{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">

<style>
  .greedy-nav .navicon,
  .greedy-nav .navicon::before,
  .greedy-nav .navicon::after {
    background: #525252 !important;
    height: 2px !important;
  }

  .masthead {
    background-color: #ffffff;      /* Ensure background is solid white */
    border-bottom: 1px solid #e0e0e0; /* A faint grey line at the bottom */
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); /* A nice drop shadow */
    position: sticky; /* Optional: Keeps the bar at the top when you scroll */
    top: 0;
    z-index: 20; /* Ensures it stays on top of other content */
  }

  /* 3. ENSURE YOUR NAME/TITLE IS VISIBLE ON MOBILE */
  /* Sometimes the theme hides the site title on small screens. This forces it back. */
  .masthead__inner-wrap .site-title {
    display: block !important;
    font-weight: 700;
    color: #000; /* Ensure text is black */
  }
  /* FORCE SITE TITLE VISIBILITY ON MOBILE */
@media (max-width: 768px) {
  .masthead .site-title {
    display: block !important;    /* Force it to appear */
    opacity: 1 !important;        /* Ensure it's fully visible */
    float: left;                  /* Keep it aligned to the left */

    /* Typography tweaks for mobile */
    font-size: 1.1rem !important; /* Smaller font to fit phone screens */
    margin-top: 5px;              /* Center it vertically if needed */

    /* Safety for long titles */
    max-width: 75%;               /* Leave 25% space for the hamburger menu */
    white-space: nowrap;          /* Force text to stay on one line */
    overflow: hidden;             /* Hide anything that sticks out */
    text-overflow: ellipsis;      /* Add "..." if the title is cut off */
  }
}
</style>
